<div class="work-card @@class">
  <div class="work-card__inner @@if (hasGallery) {img-wrapper-hover-trigger}">
    <!-- prettier-ignore -->
    @@include('components/share/img-wrapper/img-wrapper.html', 
      {
        "img": "@@img",
        hasGallery: @@hasGallery,
        "alt": "@@alt",
        "class": ""
      }
    )
  </div>
  <div class="work-card__descr">
    <h3 class="work-card__title txt-4">@@title</h3>
    <p class="work-card__params txt-5">@@params</p>
  </div>
</div>
