<section id="hero" class="main-hero popup-background unselectable">
  <div class="container main-hero__container">
    <div class="main-hero__top scrollbar-compensation" data-ani-blur>
      <h1 class="main-hero__title txt-1">Александр Пестерев</h1>
    </div>
    <div class="main-hero__content" data-ani-blur-and-zoom>
      <div class="swiper main-hero__slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide main-hero__slide">
            <img
              class="main-hero__img"
              src="@img/main/hero-slider/slider-hero-1.jpg"
              alt="слайд 1"
            />
          </div>
          <div class="swiper-slide main-hero__slide">
            <img
              class="main-hero__img"
              src="@img/main/hero-slider/slider-hero-2.jpg"
              alt="слайд 2"
            />
          </div>
        </div>
      </div>
      <!-- prettier-ignore -->
      @@include('components/share/slider-btns/slider-btns.html',
        {class:'main-hero__slider-btns slider-btns--align-right'}
      )
      <!-- prettier-ignore -->
    </div>

    <div class="main-hero__bottom scrollbar-compensation" data-ani-blur>
      <ul id="hero-menu" class="main-hero__menu">
        <li class="main-hero__item">
          <a class="main-hero__lnk txt-3" href="#projects">Проекты</a>
        </li>
        <li class="main-hero__item">
          <a class="main-hero__lnk txt-3" href="#about">Об авторе</a>
        </li>
        <li class="main-hero__item">
          <a class="main-hero__lnk txt-3" href="#contacts">Контакты</a>
        </li>
        <li class="main-hero__item">
          <a class="main-hero__lnk txt-3 external" href="market.html">Купить</a>
        </li>
      </ul>
      <!-- prettier-ignore -->
      @@include('components/share/socials/socials.html',
        {
          class: 'main-hero__bottom-socials',
          attr: ''
        }
      )
    </div>
  </div>
</section>
