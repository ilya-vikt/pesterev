<div class="@@class buy-block buy-block--has-promo">
  <span class="buy-block__price txt-4">@@price</span>
  <span class="buy-block__oldprice txt-5-c">@@oldPrice</span>
  <button class="buy-block__btn buy-btn" type="button">
    Купить
    <svg width="16" height="16">
      <use href="@assets/sprite.svg#buy_xs"></use>
    </svg>
  </button>
  <p class="buy-block__msg">
    Этот товар сейчас купить нельзя, потому что он забронирован.
  </p>
</div>
